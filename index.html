<html>
    <h1>Webhook messages list (/{{.path}}): </h1>
    <p>Max messages storage = 30</p>
    <ol>
    {{with .messages}}
        {{range .}}
            <li>
               <p><b>Received time:</b> {{.CreatedAt}}</p>
               <p style="width:85%; word-break: break-all;"><b>Payload:</b> {{.Payload}}</p>
            </li>
            <hr>
        {{end}}
    {{end}}
    </ol>
</html>
